<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Pesanan anda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of selectedItems">
      <ion-item>
        <ion-label>
          <h2> {{ item.count }} x {{ item.name }}</h2>
          <p>{{ (item.price * item.count) | currency:'RM':'symbol' }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="tertiary" ng-click="deleteItem(item)">
          <ion-icon slot="end" name="Delete"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


    <ion-item>
      Total: <span slot="end">{{ total | currency:'RM':'symbol' }}</span>
      
    </ion-item>

  </ion-list>


  

</ion-content>

  <ion-footer>
  <ion-button buttonFixed color="tertiary" expand="block" ng-click="">CHECKOUT</ion-button>
  </ion-footer>
