<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Pesanan awak</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid style="font-size:10px"> 
      <ion-row style="font-weight:bold">
        <ion-col>
          Food
        </ion-col>
        <ion-col>
          Quantity
        </ion-col>
        <ion-col>
          Price
        </ion-col>
        <ion-col>
          Total
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let item of selectedItems">
        <ion-col>
          {{ item.name }}
        </ion-col>
        <ion-col>
          {{ item.count }}x
        </ion-col>
        <ion-col>
          {{ item.price | currency:'RM':'symbol' }}
        </ion-col>
        <ion-col>
          {{ (item.price * item.count) | currency:'RM':'symbol' }}
        </ion-col>
      </ion-row>
  </ion-grid>

  <ion-list>

    <!--<ion-item *ngFor="let item of selectedItems" lines="inset">
      {{ item.count }}x {{ item.name }} - {{ item.price | currency:'RM':'symbol' }}
      <ion-label slot="end" text-right>{{ (item.price * item.count) | currency:'RM':'symbol' }}</ion-label>
    
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option (click)="add(item)">Add</ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option click="remove(item)">Remove</ion-item-option>
    </ion-item-options>-->


    <ion-item>
      Total: <span slot="end">{{ total | currency:'RM':'symbol' }}</span>
    </ion-item>

  </ion-list>

</ion-content>
